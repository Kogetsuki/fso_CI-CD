name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  ON_MAIN_PUSH: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
  SKIP_RELEASE: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run eslint

      - name: Build frontend
        run: npm run build

      - name: Unit tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: End-to-end tests
        run: npm run test:e2e

      - name: Deploy to production
        if: env.ON_MAIN_PUSH == 'true' && env.SKIP_RELEASE == 'false'
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

      - name: Notify Discord on failure
        if: failure()
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            :x: Build failed in workflow **${{ github.workflow }}**
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump version and push tag
        if: env.ON_MAIN_PUSH == 'true' && env.SKIP_RELEASE == 'false'
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: Notify Discord on success
        if: success()
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
          :white_check_mark: Deployment succeeded!
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Version: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Deployed by: ${{ github.actor }}
