name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  ON_MAIN_PUSH: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
  SKIP_RELEASE: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run eslint

      - name: Build frontend
        run: npm run build

      - name: Unit tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: End-to-end tests
        run: npm run test:e2e

      - name: Deploy to production
        if: env.ON_MAIN_PUSH == 'true' && env.SKIP_RELEASE == 'false'
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

      - name: Notify Discord on failure
        if: failure()
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Build failed"
          description: "Commit [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) by ${{ github.actor }}"
          color: "16711680"
          footer: "Severity: Error • ${{ github.event.head_commit.timestamp }}"

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag
        if: env.ON_MAIN_PUSH == 'true' && env.SKIP_RELEASE == 'false'
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: Notify Discord on success
        if: success()
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          title: "A new version of Pokedex deployed"
          description: "Version **${{ steps.tag.outputs.new_tag }}** deployed to [https://fso-ci-cd-0q26.onrender.com/](https://fso-ci-cd-0q26.onrender.com/) by ${{ github.actor }}"
          color: "65280"
          footer: "Severity: Informational • ${{ github.event.head_commit.timestamp }}"
